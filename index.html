<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-U A-Compatible" content="ie=edge">
    <title>Git</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>Git and Github</h1>
    <p>
        init git using
        <code>git init</code>
    </p>
    <p>
        Stage file using
        <code>git add .</code>
    </p>
    <p>
        Unstage files using
        <code>git reset</code>
    </p>
    <p>
        You can see current branch using
        <code>git branch</code>
    </p>
    <p>
        Create a new branch and switch using
        <code>git checkout -b features</code>
    </p>
</body>
